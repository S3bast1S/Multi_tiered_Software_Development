
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Doctor Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="ic_medenic_logo.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login doctor</h4>
							<form th:action="@{/authenticatedoc}" method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">Adresa email</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email-ul este invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Parola										
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>

								    <div class="invalid-feedback">
								    	Parola este obligatorie
							    	</div>
								</div>
								

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Nu aveti cont? <a th:href="@{/registerdoc}">Creeaza unul</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
