
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Inregistrare</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="ic_medenic_logo.png">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Inregistrare doctor</h4>
							<form th:action="@{/doctor_register}" method="POST" class="my-login-validation" novalidate="">

								<div class="form-group">
									<label for="email">Adresa email</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Adresa de email invalida!
									</div>
								</div>

								<div class="form-group">
									<label for="password">Parola</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Parola este obligatorie!
									</div>
								</div>

								<div class="form-group">
									<label for="name">Nume</label>
									<input id="name" type="text" class="form-control" name="name" required>
									<div class="invalid-feedback">
										Numele este obligatoriu!
									</div>
								</div>

								<div class="form-group">
									<label for="specialization">Specialitate</label>
										<select name="specialization">
										    <option th:each="specialization : ${T(com.medenic.appointment.model.SpecializationEnum).values()}" 
										        th:value="${specialization}" th:text="${specialization}"></option>
										</select>
									<div class="invalid-feedback">
										Specialitatea este obligatorie!
									</div>
								</div>

								<div class="form-group">
									<label for="city">Oras</label>
									<input id="city" type="text" class="form-control" name="city" required>
									<div class="invalid-feedback">
										Orasul este obligatoriu!
									</div>
								</div>


								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Inregistreza
									</button>
								</div>
								<div class="mt-4 text-center">
									Aveti deja un cont? <a th:href="@{/doclog}">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
